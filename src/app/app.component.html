<mat-toolbar color="primary">
  <span>{{ title }}</span>
</mat-toolbar>
<mat-sidenav-container fxLayout="column" fxFill>
  <mat-sidenav-content fxFlex>
    <div fxFlex="50" fxLayout="column">
      <div fxLayout="row">
        <app-video-list fxLayout="column" fxFlex="60" (childEvent)="videoFile = $event"></app-video-list>
        <app-speed-chart fxLayout="column" [log]="videoLog" fxFlex [logs]="videoLogs" fxLayoutAlign="center center"></app-speed-chart>
      </div>
      <app-google-map fxFlex [log]="videoLog" [logs]="videoLogs"> </app-google-map>
    </div>
    <div fxFlex="50" fxLayout="column">
      <app-video-player
        fxLayout="column"
        [video]="videoFile"
        (updateLog)="videoLog = $event"
        (readyLogs)="videoLogs = $event"
      ></app-video-player>
      <app-summary fxFlex [logs]="videoLogs"> </app-summary>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
