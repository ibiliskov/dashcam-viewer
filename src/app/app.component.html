<mat-toolbar color="primary">
  <span>{{ title }}</span>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav class="video-list" #sidenav [mode]="'side'" [opened]="isVideoListOpened">
    <div>
      <app-video-list (childEvent)="videoFile = $event"></app-video-list>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div fxLayoutGap="10px" fxLayout="row">
      <div fxFlex="64px" class="folder-picker-toggle-button">
        <button mat-raised-button class="toggleVideoList" (click)="isVideoListOpened = !isVideoListOpened">
          <mat-icon class="material-icons">{{ isVideoListOpened ? 'chevron_left' : 'chevron_right' }}</mat-icon>
        </button>
      </div>
    </div>
    <div fxFlex="40">
      <app-google-map fxFlex [log]="videoLog" [logs]="videoLogs"> </app-google-map>
    </div>
    <div fxFlex fxLayout="column">
      <app-video-player [video]="videoFile" (updateLog)="videoLog = $event" (readyLogs)="videoLogs = $event"></app-video-player>
      <div fxLayout="row">
        <app-summary fxFlex [logs]="videoLogs"> </app-summary>
        <app-speed-chart fxLayout="column" [log]="videoLog" fxFlex [logs]="videoLogs" fxLayoutAlign="center center"></app-speed-chart>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
